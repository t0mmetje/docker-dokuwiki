<VirtualHost *:80>
  ServerName doku.azmei.org
  ServerAdmin tom@azmei.org
  
  DocumentRoot /var/www/html/
  
  <LocationMatch "/(data|conf|bin|inc)/">
    Order allow,deny
    Deny from all
    Satisfy All
  </LocationMatch>
  
  ErorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
